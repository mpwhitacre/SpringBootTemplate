databaseChangeLog:
  - changeSet:
      id: create_mockcc_table
      author: Matthew Whitacre
      changes:
        - createTable:
            tableName: MOCK_CREDIT_CARDS
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CREDIT_CARD_NUMBER
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: CARD_HOLDER_NAME
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                   name: EXPIRATION_MONTH
                   type: varchar(2)
                   constraints:
                      nullable: false
              - column:
                  name: EXPIRATION_YEAR
                  type: int(4)
                  constraints:
                    nullable: false
              - column:
                  name: CVV
                  type: int(6)
                  constraints:
                    nullable: false